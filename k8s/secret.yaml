apiVersion: v1
kind: Secret
metadata:
  name: nugget-secrets
  namespace: nugget
type: Opaque
stringData:
  # TiDB 接続文字列
  DATABASE_CONNECTION_STRING: "Server=<tidb-host>;Port=4000;Database=nugget;User=<user>;Password=<password>;SslMode=Required;"
  # SAML IdP 設定
  SAML_IDP_ENTITY_ID: ""
  SAML_IDP_SSO_URL: ""
  SAML_IDP_METADATA_URL: ""
  SAML_ADMIN_EMAILS: ""
  # SCIM API トークン
  SCIM_API_TOKEN: ""
  # Slack
  SLACK_BOT_TOKEN: ""
