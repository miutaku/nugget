name: CI - unit test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        
    - name: Restore dependencies
      run: dotnet restore Nugget.slnx
      
    - name: Build
      run: dotnet build Nugget.slnx --no-restore -c Release
      
    - name: Test
      run: dotnet test Nugget.slnx --no-build -c Release --verbosity normal
